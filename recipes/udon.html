        <h1>Kitsune Udon</h1>
        <img src="../images/udon.jpg">
        <h3>Description</h3>
        <p>Allegedly the most popular udon dish in Japan
            and named after a fox of Japanese mythology,
            Kitsune Udon is umami on top of umami with
            shiitake mushroom soaked in dashi stock and
            imbued with usukuchi soy sauce. Original recipe
            from <a href="https://norecipes.com/kitsune-udon-vegan/">
                norecipes.com
            </a>
        </p>
